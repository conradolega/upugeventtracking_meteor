<head>
  <title>Event Tracking System</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span2">
        <div class="well sidebar-nav">
          {{> eventSidebar}}
        </div>
      </div>
      <div class="span10">
       	{{#if showAddEventModule}}
          {{> addEventModule}}
        {{/if}}
	  </div>
    </div>
   </div>
</template>

<template name="eventSidebar">
  <ul class="nav nav-list">
    <li class="nav-header">My Events</li>
      <li class="divider"></li>		
        {{#each eventBlock}}
          {{> event}}
        {{/each}}
      <li class="inactive"><a id="addevent" href="#"><small>Add event...</small></a></li>
   </ul>
</template>


<template name="event">
  <li class="inactive">
    <a id="event" href="#">{{name}}
      <ul class="nav nav-list">
        <li class="inactive"><i class="icon-home"></i>  <small>{{venue}}</small></li>
        <li class="inactive"><i class="icon-time"></i>  <small>{{time}}</small></li>
      </ul>
    </a>
  </li>
  <li class="divider"></li>
</template>

<template name="addEventModule">
  <legend>New event</legend>
  <div id="error-group">
  </div>
  <div class="control-group">
    <label class="control-label" for="eventName">Event name</label>
	<div class="controls">
	  <input type="text" id="where">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="venue">Venue</label>
	<div class="controls">
	  <input type="text" id="venue">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="time">Time</label>
	<div class="controls">
		<input type="text" id="paid">
    </div>
	<div class="form-actions">
      <button id="venue_button" class="btn btn-primary">Add event</button>
      <button type="reset" class="btn">Cancel</button>
    </div>
  </div>
</template>
