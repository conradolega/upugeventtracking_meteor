<template name="finalVenueHeader">
  <h3>Finalization of venue</h3>
  <p>Once the venue is decided on, provide a detailed description of the cost for renting the venue, the payment method(s), and how much has been paid</p>
</template>

<template name="finalVenue">
  <table id="venue_table" class="table table-bordered">
    <tbody>
      <tr>
        <th width="20%">Venue</th>
        <td width="80%"><a href="#" class="editFinalVenue">{{venue.venue}}</a></td>
      </tr>
      <tr>
        <th>Deal</th>
        <td><a href="#" class="editDeal">{{venue.deal}}</a></td>
      </tr>
      <tr>
        <th>Paid</th>
        <td><a href="#" class="editPaid">{{venue.paid}}</a></td>
      </tr>
      <tr>
        <th>Cash from where?</th>
        <td><a href="#" class="editWhere">{{venue.where}}</a></td>
      </tr>      
    </tbody>
  </table>
</template>
