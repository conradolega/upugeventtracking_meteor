<template name="week4">
  <div class="page-header">
    <h1>6. Week 4 <small>{{dates}}</small></h1>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <div class="center">
        {{> remindPerformersHeader}}
        {{> remindPerformers}}        
      </div>
    </div>
    <div class="span6">
      <div class="center">
        {{> wk4promotionsHeader}}
        {{> wk4promotions}}       
      </div>
    </div>    
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> sponsorCollateralHeader}}
      {{> sponsorCollateral}}     
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> offlinePromotionsHeader}}
      {{> offlinePromotions}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="center">
      <div class="form-actions">
          <button type="submit" class="btn btn-primary large" id="save">Save changes</button>    
      </div>
    </div>
  </div> 
</template>
