<template name="week4">
  <div class="page-header">
    <h1>6. Week 4 <small>{{dates}}</small></h1>
  </div>
  <div class="row-fluid">
    <div class="center">
      {{> lineupContractHeader}}
      {{> lineupContract}}
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="span6">
      <div class="center">
        {{> promotionsHeader}}
        {{> promotions}}
      </div>
    </div>
    <div class="span6">
      <div class="center">
        {{> finalVenueHeader}}
        {{> finalVenue}}
      </div>
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> posterFinal}}
    </div>
  </div>
  <div class="row-fluid">
    <div class="center">
      <div class="form-actions">
          <button type="submit" class="btn btn-primary large" id="save">Save changes</button>    
      </div>
    </div>
  </div> 
</template>
