<template name="printPromotionsHeader">
  <h3>Print promotions</h3>
  <p>Description here...</p>
</template>

<template name="printPromotions">
  <table id="printPromotions" class="table table-bordered">
    <thead>
      <tr>
        <th>Task</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
        <tr>
          <td><a class="editTask">{{task}}</a></td>
          <td><a class="editStatus">{{status}}</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <button class="btn" id="addEntry">Add row</button>
</template>
