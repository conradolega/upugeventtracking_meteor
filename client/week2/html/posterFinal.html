<template name="posterFinal">
  <h3>Finalization of event poster</h3>
  <p>Final poster design and layout </p>
  {{#if url}}
    <ul class="thumbnails">
      <li class="span6 offset3">
        <a href="{{url}}" class="thumbnail">
          <img src="{{url}}" alt="">
        </a>
        <span class="muted">{{date}}</span>        
      </li>
    </ul> 
  {{/if}}
  <button class="btn" id="upload">Pick file</button>
</template>
