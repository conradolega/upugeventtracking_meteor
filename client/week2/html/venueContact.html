<template name="venueContactHeader">
  <h3>Contacting of venues</h3>
  <p>Contact venues</p>
</template>

<template name="venueContact">
  <table id="venue_contact_table" class="table table-bordered">
    <thead>
      <tr>
        <th>Venue</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
        <tr>
          <td><a class="editVenueContact" href="#">{{venue}}</a></td>
          <td><a class="editVenueStatus" href="#">{{status}}</a></td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <button class="btn" id="addEntry">Add row</button>  
</template>
