<template name="lineupContactHeader">
  <h3>Contacting of performers</h3>
  <p>Call/text bands asking if they will be available to perform for the event. Depending on their replies, update each bandâ€™s status</p>
</template>

<template name="lineupContact">
  <table id="lineup_table" class="table table-bordered">
    <thead>
      <tr>
        <th>Band</th>
        <th>Status</th>
        <th>Updated on</th>
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
        <tr>
          <td>
            <a href="#" class="editBandContact">{{band}}</a>
          </td>
          <td>
            <a href="#" class="editBandContactStatus">{{status}}</a>
          </td>
          <td>
            <a href="#" class="editBandDate">{{date}}</a>
          </td>          
        </tr>
      {{/each}}
    </tbody>
  </table>  
  <button class="btn" id="addEntry">Add row</button>  
</template>
