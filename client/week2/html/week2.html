<template name="week2">
  <div class="page-header">
    <h1>4. Week 2 <small>{{dates}}</small></h1>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <div class="center">
        {{> venueContactHeader}}
        {{> venueContact}}        
      </div>
    </div>
    <div class="span6">
      <div class="center">
        {{> lineupContactHeader}}
        {{> lineupContact}}
      </div>
    </div>    
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> posterDraft}}
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> sponsorsContactHeader}}  
    </div>
  </div>
  <div class="row-fluid">
    <div class="center">
      {{> sponsorsContact}}       
    </div>
  </div>  
  <div class="row-fluid">
    <div class="center">
      <div class="form-actions">
          <button type="submit" class="btn btn-primary large" id="save">Save changes</button>    
      </div>
    </div>
  </div>    
</template>
