<template name="week1">
  <div class="page-header">
    <h1>3. Week 1 <small>{{dates}}</small></h1>
  </div>
  <div class="row-fluid">
    <div class="center">
      <div class="span6">
        {{> lineupHeader}}
        {{> lineup}}    
      </div>
      <div class="span6">
        {{> sponsorsHeader}}
        {{> sponsors}}
      </div>      
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> posterDraft}}
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="span6">
      <div class="center">
        {{> venueHeader}}
      </div>
    </div>
    <div class="span6">
      <div class="center">
        {{> workHeader}}
      </div>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <div class="center">
        {{> venue}}       
      </div>
    </div>
    <div class="span6">
      <div class="center">
        {{> work}}
      </div>
    </div>
  </div>  
  <div class="row-fluid">
    <div class="center">
      <div class="form-actions">
          <button type="submit" class="btn btn-primary large" id="save">Save changes</button>    
      </div>
    </div>
  </div>  
</template>
