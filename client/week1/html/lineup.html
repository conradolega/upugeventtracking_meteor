<template name="lineupHeader">
  <h3>Line-up</h3>
  <p>Enumerate the preliminary list of bands/performers that would be playing and their corresponding set times</p>
</template>

<template name="lineup">
  <table id="lineup_table" class="table table-bordered">
    <thead>
      <tr>
        <th>#</th>
        <th>Band</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      {{#each rows}}
        <tr>
          <td>{{num}}</td>
          <td>
            <a href="#" class="editCell">{{band}}</a>
          </td>
          <td>
            <a href="#" class="editStartTime">{{startTime}}</a>
          </td>
          <td>
            <a href="#" class="editEndTime">{{endTime}}</a>
          </td>
        </tr>
      {{/each}}
    </tbody>
  </table>
  <button class="btn" id="addEntry">Add row</button>
</template>
