<template name="week6">
  <div class="page-header">
    <h1>7. Week 6 <small>{{dates}}</small></h1>
  </div>
  <div class="row-fluid">
    <div class="span6">
      <div class="center">
        {{> remindPerformersHeader}}
        {{> remindPerformers2}}
      </div>
    </div>
    <div class="span6">
      <div class="alert alert-info center" style="margin-top:30px;">
        {{> wk4promotionsHeader}}
        {{> wk4promotions}}
      </div>
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> sponsorCollateralHeader}}
      {{> sponsorCollateral}}
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="center">
      {{> offlinePromotionsHeader}}
      {{> offlinePromotions2}}
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    {{> remindWorkers}}
  </div>
  <div class="row-fluid">
    <div class="center">
      <div class="form-actions">
          <button type="submit" class="btn btn-primary large" id="save">Save changes</button>    
      </div>
    </div>
  </div>  
</template>
